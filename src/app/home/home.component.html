<div class="card">
    <app-search (citySearch)="handleSearch($event)"></app-search> <!-- Output ile tanımlanan citySearch değişkeninden yayınlanan veriyi al, handleSearch fonksiyonuna veriyi $event olarak gönder -->
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <img src="{{info.current.condition.icon}}" alt="weather condition" class="weather-image">
            </div>
            <mat-card-title>{{info.location.name}}</mat-card-title>
            <mat-card-subtitle>{{info.current.condition.text}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
            src="https://images.unsplash.com/photo-1691405203088-92e9fcb91cd4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="Plant">
        <mat-card-content>
            <div>
                <span>Country: </span>
                <span>{{info.location.country}}</span>
            </div>
            <div>
                <span>Region: </span>
                <span>{{info.location.region}}</span>
            </div>
            <div>
                <span>Time: </span>
                <span>{{info.location.localtime}}</span>
            </div>
            <div>
                <span>Degree: </span>
                <span>{{info.current.temp_c}}</span>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
